<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 40px 0;">
      <div class="card shadow-sm p-4 w-100 rounded-4" style="max-width: 500px; margin: 40px 0;">
         <h2 class="text-center mb-4 fw-bold" style="color:#2969a5;" id="formTitle">Student's Registration Form</h2>
   
         <!-- Toggle Buttons -->
         <div class="btn-group w-100 mb-4" role="group">
           <button type="button" class="btn btn-outline-primary active" id="studentBtn" onclick="showStudentForm()">Student</button>
           <button type="button" class="btn btn-outline-primary" id="coachBtn" onclick="showCoachForm()">Coach</button>
         </div>

         <!-- Student Registration Form -->
         <form action="/submit_student_registration" method="post" id="studentForm">
           <div class="mb-3">
             <label for="studentName" class="form-label">Name:</label>
             <input type="text" id="studentName" name="studentName" class="form-control" required>
           </div>

           <div class="mb-3">
             <label for="studentEmail" class="form-label">Email:</label>
             <input type="email" id="studentEmail" name="studentEmail" class="form-control" required>
           </div>

           <div class="mb-3">
            <label for="studentPassword" class="form-label">Password:</label>
            <input type="password" id="studentPassword" name="studentPassword" class="form-control" required>
          </div>

           <div class="mb-3">
             <label for="studentID" class="form-label">Student ID:</label>
             <input type="text" id="studentID" name="studentID" class="form-control" required>
           </div>

           <div class="mb-3">
                <label for="studentNIC" class="form-label">NIC:</label>
                <input type="text" id="studentNIC" name="studentNIC" class="form-control" required>
           </div>

           <div class="mb-3">
           <label for="studentSport" class="form-label">Sport:</label>
           <select id="studentSport" name="sport" class="form-control" required>
             <option value="" disabled selected>Select Sport</option>
             <option value="football">Football</option>
             <option value="cricket">Cricket</option>
             <option value="basketball">Basketball</option>
             <option value="tennis">Tennis</option>    
             <option value="Baseball">Baseball</option>
             <option value="hockey">Hockey</option>    
             <option value="swimming">Swimming</option>
             <option value="badminton">Badminton</option>  
             <option value="elle">Elle</option>
             <option value="rugby">Rugby</option>
             <option value="table tennis">Table Tennis</option>
             <option value="carrom">Carrom</option>
             <option value="chess">Chess</option>
             <option value="karate">Karate</option>
             <option value="taekwondo">Taekwondo</option>
             <option value="netball">Netball</option>
             <option value="road race">Road Race</option>
             <option value="volleyball">Volleyball</option>
             <option value="weight lifting">Weight Lifting</option>
             <option value="wrestling">Wrestling</option>
             <option value="athletics">Athletics</option>
          </select>
          </div>

          <div class="text-center">
            <button type="submit" value="Register" class="btn btn-primary px-4">Register</button>
          </div>
        </form>

        <!-- Coach Registration Form -->
        <form action="/submit_coach_registration" method="post" id="coachForm" style="display: none;">
          <div class="mb-3">
              <label for="coachName" class="form-label">Name:</label>
              <input type="text" id="coachName" name="coachName" class="form-control">
          </div>
          
          <div class="mb-3">
              <label for="coachEmail" class="form-label">Email:</label>
              <input type="email" id="coachEmail" name="coachEmail" class="form-control">
          </div>

          <div class="mb-3">
              <label for="coachPassword" class="form-label">Password:</label>
              <input type="password" id="coachPassword" name="coachPassword" class="form-control">
          </div>
              
          <div class="mb-3">
              <label for="coachID" class="form-label">Coach ID:</label>
              <input type="text" id="coachID" name="coachID" class="form-control">
          </div>

          <div class="mb-3">
              <label for="coachNIC" class="form-label">NIC:</label>
              <input type="text" id="coachNIC" name="coachNIC" class="form-control">
          </div>

          <div class="mb-3">
            <label for="coachSport" class="form-label">Sport:</label>
            <select id="coachSport" name="sport" class="form-control">
              <option value="" disabled selected>Select Sport</option>
              <option value="football">Football</option>
              <option value="cricket">Cricket</option>
              <option value="basketball">Basketball</option>
              <option value="tennis">Tennis</option>    
              <option value="Baseball">Baseball</option>
              <option value="hockey">Hockey</option>    
              <option value="swimming">Swimming</option>
              <option value="badminton">Badminton</option>  
              <option value="elle">Elle</option>
              <option value="rugby">Rugby</option>
              <option value="table tennis">Table Tennis</option>
              <option value="carrom">Carrom</option>
              <option value="chess">Chess</option>
              <option value="karate">Karate</option>
              <option value="taekwondo">Taekwondo</option>
              <option value="netball">Netball</option>
              <option value="road race">Road Race</option>
              <option value="volleyball">Volleyball</option>
              <option value="weight lifting">Weight Lifting</option>
              <option value="wrestling">Wrestling</option>
              <option value="athletics">Athletics</option>
            </select>
          </div>

          <div class="text-center">
              <button type="submit" value="Register" class="btn btn-primary px-4">Register</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showStudentForm() {
        document.getElementById('studentForm').style.display = 'block';
        document.getElementById('coachForm').style.display = 'none';
        document.getElementById('formTitle').textContent = "Student's Registration Form";
        document.getElementById('studentBtn').classList.add('active');
        document.getElementById('coachBtn').classList.remove('active');
        
        // Enable required for student form
        document.querySelectorAll('#studentForm input, #studentForm select').forEach(el => el.required = true);
        // Disable required for coach form
        document.querySelectorAll('#coachForm input, #coachForm select').forEach(el => el.required = false);
      }

      function showCoachForm() {
        document.getElementById('studentForm').style.display = 'none';
        document.getElementById('coachForm').style.display = 'block';
        document.getElementById('formTitle').textContent = "Coach's Registration Form";
        document.getElementById('coachBtn').classList.add('active');
        document.getElementById('studentBtn').classList.remove('active');
        
        // Disable required for student form
        document.querySelectorAll('#studentForm input, #studentForm select').forEach(el => el.required = false);
        // Enable required for coach form
        document.querySelectorAll('#coachForm input, #coachForm select').forEach(el => el.required = true);
      }
    </script>
</body>
</html>
