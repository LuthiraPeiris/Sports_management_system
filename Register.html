<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .role-btn {
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .role-btn.active {
            background-color: #2969a5;
            border-color: #2969a5;
            color: white;
        }

        .card {
            border: none;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding: 40px 0;">
        <div class="card shadow-sm p-4 w-100 rounded-4" style="max-width: 500px; margin: 40px 0;">
            <h2 class="text-center mb-4 fw-bold" style="color:#2969a5;" id="formTitle">Student's Registration Form</h2>

            <!-- Role Selection Buttons -->
            <div class="mb-4">
                <label class="form-label fw-semibold">Select Role:</label>
                <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-outline-primary role-btn active" id="studentBtn" data-role="student">Student</button>
                    <button type="button" class="btn btn-outline-primary role-btn" id="coachBtn" data-role="coach">Coach</button>
                </div>
                <input type="hidden" name="role" id="selectedRole" value="student" required>
            </div>

            <!-- Registration Form -->
            <form action="/submit_registration" method="post" id="registrationForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Student-specific fields -->
                <div id="studentFields">
                    <div class="mb-3">
                        <label for="studentID" class="form-label">Student ID:</label>
                        <input type="text" id="studentID" name="studentID" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="studentNIC" class="form-label">NIC:</label>
                        <input type="text" id="studentNIC" name="studentNIC" class="form-control" required>
                    </div>
                </div>

                <!-- Coach-specific fields -->
                <div id="coachFields" style="display: none;">
                    <div class="mb-3">
                        <label for="coachID" class="form-label">Coach ID:</label>
                        <input type="text" id="coachID" name="coachID" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="coachNIC" class="form-label">NIC:</label>
                        <input type="text" id="coachNIC" name="coachNIC" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="sport" class="form-label">Sport:</label>
                    <select id="sport" name="sport" class="form-control" required>
                        <option value="" disabled selected>Select Sport</option>
                        <option value="football">Football</option>
                        <option value="cricket">Cricket</option>
                        <option value="basketball">Basketball</option>
                        <option value="tennis">Tennis</option>
                        <option value="Baseball">Baseball</option>
                        <option value="hockey">Hockey</option>
                        <option value="swimming">Swimming</option>
                        <option value="badminton">Badminton</option>
                        <option value="elle">Elle</option>
                        <option value="rugby">Rugby</option>
                        <option value="table tennis">Table Tennis</option>
                        <option value="carrom">Carrom</option>
                        <option value="chess">Chess</option>
                        <option value="karate">Karate</option>
                        <option value="taekwondo">Taekwondo</option>
                        <option value="netball">Netball</option>
                        <option value="road race">Road Race</option>
                        <option value="volleyball">Volleyball</option>
                        <option value="weight lifting">Weight Lifting</option>
                        <option value="wrestling">Wrestling</option>
                        <option value="athletics">Athletics</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" value="Register" class="btn btn-primary px-4">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentBtn = document.getElementById('studentBtn');
            const coachBtn = document.getElementById('coachBtn');
            const studentFields = document.getElementById('studentFields');
            const coachFields = document.getElementById('coachFields');
            const formTitle = document.getElementById('formTitle');
            const selectedRole = document.getElementById('selectedRole');

            // Student button click handler
            studentBtn.addEventListener('click', function() {
                // Update button states
                studentBtn.classList.add('active');
                coachBtn.classList.remove('active');

                // Update form title
                formTitle.textContent = "Student's Registration Form";

                // Show student fields, hide coach fields
                studentFields.style.display = 'block';
                coachFields.style.display = 'none';

                // Update role value
                selectedRole.value = 'student';

                // Update required attributes
                document.getElementById('studentID').required = true;
                document.getElementById('studentNIC').required = true;
                document.getElementById('coachID').required = false;
                document.getElementById('coachNIC').required = false;
            });

            // Coach button click handler
            coachBtn.addEventListener('click', function() {
                // Update button states
                coachBtn.classList.add('active');
                studentBtn.classList.remove('active');

                // Update form title
                formTitle.textContent = "Coach's Registration Form";

                // Show coach fields, hide student fields
                coachFields.style.display = 'block';
                studentFields.style.display = 'none';

                // Update role value
                selectedRole.value = 'coach';

                // Update required attributes
                document.getElementById('studentID').required = false;
                document.getElementById('studentNIC').required = false;
                document.getElementById('coachID').required = true;
                document.getElementById('coachNIC').required = true;
            });
        });
    </script>
</body>

</html>
